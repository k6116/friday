<form novalidate (ngSubmit)="onSubmit(titles)" [formGroup]="titles">
    <div class="jumbotron">
      <div class="row">
        
        <!-- Job Title Section -->
        <div class="col-sm">
          <h2>Job Titles</h2>
            <div class="input-group">
              <input type="text"  class="form-control" formControlName="name" placeholder="Search Job Title">
              <div class="input-group-append">
                <button #btnJobTitle name="Job Title" class="btn btn-primary btn-fte-toolbar" style="display: block" data-toggle="modal" data-target="#createJobTitleModal" (click)="onCreateButtonClick(btnJobTitle.name, titles.value.name)">
                    <!-- [disabled]="ngForm.value.lengthJobTitleList!==0" Doesn't work right because of fuzzy search -->
                  <i class="fa fa-plus"></i>&nbsp;&nbsp;Create
                </button>
              </div>
            </div>
            <br/>
            <div class="list-group">
              <ng-container *ngIf="(jobTitleList | filter : titles.value.name : 'jobTitleName':{limitTo: numJobTitlesToDisplay, matchFuzzy: true}) as filteredJobTitle">
                <div *ngFor="let list of filteredJobTitle">
                  <button type="button" class="list-group-item list-group-item-action" (click)="getJobTitleSubList(list.id, jobTitleList)">
                    <div class="row">
                      <div class="col-10">
                        {{ list.jobTitleName }}<span *ngIf="list.description"> - {{list.description}}</span>
                      </div>
                      <div class="col-1">
                        <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true" data-toggle="modal" data-target="#jobTitleEditModal"></i>
                      </div>
                      <div class="col-1">
                        <i class="fa fa-trash-o fa-lg" data-toggle="modal" data-target="#deleteJobTitleModal"></i>
                      </div>
                    </div>
                  </button>
                </div>
                <!-- Technically don't need the length anymore but this was so much work... -->
                <!-- <div name="lengthJobTitleList" [(ngModel)]="filteredJobTitle.length" ngDefaultControl>Result = {{filteredJobTitle.length}}</div> -->
              </ng-container>
            </div>
            <div>{{ titles.value | json }}</div>
        </div>
    
        <!-- Job Subtitle Section -->
        <div class="col-sm">
            <h2>Job Subtitles</h2>
            <div class="input-group">
              <input type="text" class="form-control" formControlName="name" placeholder="Search Job Subtitle">
              <div class="input-group-append">
                <button #btnJobTitleSub name="Job Subtitle" class="btn btn-primary btn-fte-toolbar" style="display: block" data-toggle="modal" data-target="#createJobTitleModal" (click)="onCreateButtonClick(btnJobTitleSub.name, titles.value.name)">
                  <i class="fa fa-plus"></i>&nbsp;&nbsp;Create
                </button>
              </div>
            </div>
            <br/>
            <div class="list-group"> 
              <ng-container *ngIf="(jobTitleSubList | filter : titles.value.name : 'jobSubTitleName':{limitTo: numJobTitlesToDisplay, matchFuzzy: true}) as filteredJobTitleSub">
                <div *ngFor="let sublist of filteredJobTitleSub">
                  <button type="button" class="list-group-item list-group-item-action">
                    <div class="row">
                      <div class="col-10">
                        {{sublist.jobSubTitleName}}<span *ngIf="sublist.description"> - {{sublist.description}}</span>
                      </div>
                      <div class="col-1">
                        <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true" data-toggle="modal" data-target="#jobTitleEditModal"></i>
                      </div>
                      <div class="col-1">
                        <i class="fa fa-trash-o fa-lg" data-toggle="modal" data-target="#deleteJobTitleModal"></i>
                      </div>
                    </div>
                  </button>
                </div>
              </ng-container>
            </div>
        </div>
      <!-- </div> -->
      
      </div>
    </div>
    
      <!-- Create Modal -->
      <!-- Might be moved to it's own component -->
      <div class="modal" tabindex="-1" role="dialog" id="createJobTitleModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="width:150%">
            <div class="modal-header" style="border-bottom: none; height: 2rem;">
              <h5 class="title">Create a New {{ modalTitle }}</h5>
            </div>
            <div class="modal-body">
              <div class="input-group">
                <input type="text"  class="form-control" formControlName="name" placeholder="Job Title" required>&nbsp;
                <input type="text" class="form-control" formControlName="description" placeholder="Description">&nbsp;
                <div class="input-group-append">
                  <!-- To-Do: Figure out a way to close this modal. With data-dismiss it will also close on error. -->
                  <button type="button" [disabled]="titles.invalid" class="btn btn-primary btn-fte-toolbar" (click)="onModalOKClick()">OK</button>&nbsp;
                  <button type="button" class="btn btn-primary btn-fte-toolbar" data-dismiss="modal"><i class="fa fa-ban" aria-hidden="true"></i>&nbsp;&nbsp;Cancel</button>
                </div>
              </div>
            </div>
            <!-- Show a footer if job title already exists -->
            <div class="modal-footer">
              <div>{{ titles.value | json }}</div>
              <div>{{ titles.get('name').errors | json }}</div> 
              <div style="color:red" *ngIf="jobTtitleExists" class="footer">This job title already exists.</div>
              <!-- <div style="color:green" *ngIf="!jobTtitleExists" class="footer">Successfully added.</div> -->
            </div>
            <!--  -->
          </div>
        </div>
      </div>
      <!--  -->
      
        <!-- DeleteJobTitle Modal -->
      <!-- Might be moved to it's own component -->
      <div class="modal" tabindex="-1" role="dialog" id="deleteJobTitleModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="width:150%">
            <div class="modal-header" style="border-bottom: none; height: 2rem;">
              <h5 class="title">Are you sure you want to delete this job title?</h5>
            </div>
            <div class="modal-body">
              <button type="button" class="btn btn-primary btn-fte-toolbar" (click)="onDeleteJobTitleClick(jobTitleID)">OK</button>&nbsp;
              <button type="button" class="btn btn-primary btn-fte-toolbar" data-dismiss="modal"><i class="fa fa-ban" aria-hidden="true"></i>&nbsp;&nbsp;Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </form>

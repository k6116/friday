<!-- spinner -->
<app-spinner *ngIf="chartIsLoading"></app-spinner>
<!-- team select modal -->
<app-team-fte-summary-team-select-modal *ngIf="showTeamFteSummaryTeamSelectModal" [nestedOrgData]="nestedManagerData" (close)="onModalClose()" (selectedManager)="onModalClose($event)"></app-team-fte-summary-team-select-modal>

<div class="container-fluid">

  <!-- block for spinner if chart is loading -->
  <!-- TO-DO ALL: standardize on spinners across pages (in common.css) -->
  <!-- <div *ngIf="chartIsLoading" class="loading-spinner"></div> -->

  <!-- block for team pareto chart -->
  <div class="row row-custom" [hidden]="chartIsLoading">
    <div class="col-sm">

      <div class="chart-date-switcher form-inline">

        <!-- change team div -->
        <div *ngIf="displayEditTeamButton" class="edit-button-cont" (click)="onEditTeamClick()">
          <i class="fa fa-sitemap edit-icon" aria-hidden="true"></i>
          Change Team
        </div>
        <span style="width: 10px"></span>
        <!-- date-switcher div -->
        <!-- <label class="chart-date-switcher-label">Range:</label> -->
        <select name="time-period-selector" class="form-control date-switcher-selector" (change)="onDateRangeChange($event.target.value)">
          <option *ngFor="let times of timePeriods" [value]="times.period">{{times.text}}</option>
        </select>
        <span style="width: 20px"></span>

        <!-- Toggle Buttons Top10 -->
        <div class="btn-group btn-group-toggle toggle-show" style="height: 32px" data-toggle="buttons">
          <label class="btn btn-outline-secondary highchart-toggle active" id="all" (click)="onTopProjectsSelected($event)">
            <input type="radio" name="options" id="option1" autocomplete="off"> All Projects
          </label>
          <label class="btn btn-outline-secondary highchart-toggle" id="top10" (click)="onTopProjectsSelected($event)">
            <input type="radio" name="options" id="option2" autocomplete="off"> Top 10%
          </label>
          <label class="btn btn-outline-secondary highchart-toggle" id="top50" (click)="onTopProjectsSelected($event)">
            <input type="radio" name="options" id="option3" autocomplete="off"> Top 50%
          </label>
        </div>

        <!-- Toggle Buttons Programs vs NPI-->
        <div *ngIf="this.selectedManager.checkAllTeams" class="btn-group btn-group-toggle toggle-type" style="height: 32px" data-toggle="buttons">
          <label class="btn btn-outline-secondary highchart-toggle tooltip-program active" id="program" (click)="onMaxParentSelected($event)" (mouseenter)="onToggleTypeMouseEnter($event)" (mouseleave)="onToggleTypeMouseLeave($event)" >
            <input type="radio" name="options" id="option4" autocomplete="off"> Program
          </label>
          <label class="btn btn-outline-secondary highchart-toggle tooltip-npi" id="npi" (click)="onMaxParentSelected($event)" (mouseenter)="onToggleTypeMouseEnter($event)" (mouseleave)="onToggleTypeMouseLeave($event)">
            <input type="radio" name="options" id="option5" autocomplete="off"> NPI
          </label>
        </div>

      </div>
      <!-- highcharts div -->
      <div id="columnChart"></div>
    </div>
  </div>

  <div class="row row-custom" *ngIf="displaySelectedProjectRoster">
    <!-- team-specific FTE roster if user clicks a project -->
    <div class="col-10">
      <h3>My Team Members on {{selectedProject}}:</h3>
      <table class="table table-bordered table-sm">
        <thead>
          <tr>
            <td>Project Name</td>
            <td>Employee Name</td>
            <td>FTEs/mo</td>
            <td>Job Title</td>
            <td>Employee's Manager</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of selectedProjectRoster">
            <td>{{member.projectName ? member.projectName + ' - ' + member.projectType : selectedProject}}</td>
            <td>{{member.name}}</td>
            <td>{{member.fte}}</td>
            <td>{{member.jobTitle}}</td>
            <td>{{member.manager}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

      <div class="card-columns">
        
        <div class="card" *ngFor="let project of projects | filter :filterString:'ProjectName':{matchOptimistic: true}">
          <div class="card-header-cont">
              <div class="card-header-img">
                <img class="card-project-avatar" src="../assets/bacon.png" alt="">
              </div>
            <div class="card-header-text">
              {{ project.ProjectName }}
            </div>
          </div>
          <!-- <h5 class="card-header-custom">{{ project.ProjectName }}</h5> -->
          <div class="card-body">
            <h5 class="card-title">{{ project.ProjectTypeName }}</h5>
            <p class="card-text">{{ project.Description }}</p>
          </div>
          <div class="card-buttons">
            <div class="card-button" data-toggle="tooltip" data-placement="top" title="Project Info">
              <i class="fa fa-info" aria-hidden="true"></i>
            </div>
            <div class="card-button" data-toggle="tooltip" data-placement="top" title="Project Roster">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </div>
            <div class="card-button" data-toggle="tooltip" data-placement="top" title="Something Else">
              <i class="fa fa-snowflake-o" aria-hidden="true"></i>
            </div>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-outline-success project-select-button">Select</button>
          </div>
        </div>

      </div>



      <div class="projects-modal-close-button-cont">
        <button class="btn btn-warning projects-modal-close-button" (click)="onCancelClicked()">Cancel</button>
      </div>

    </div>

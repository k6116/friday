<div class="modal fade" id="projectsCreateModal" tabindex="-1" role="dialog" aria-labelledby="projectsCreateModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="projectsCreateModalLabel">Create a New Project</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div align="right">* Required</div>
              <form [formGroup]="form">
                <div class="form-group">
                  <label for="project-name" class="col-form-label" required>*Project Name:</label>
                  <input formControlName="projectName" type="text" class="form-control" id="project-name">
                  <div class="invalid-feedback">
                    Please choose a project name.
                  </div>
                </div>
                <div class="form-group">
                  <label for="project-type">*Project Type:</label>
                  <select formControlName="projectTypeID" class="form-control" (change)="selectedProjectType($event.target)">
                    <option *ngFor="let projectType of projectTypesList" [value]="projectType.id">
                      {{ projectType.projectTypeName }}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="description-text" class="col-form-label">Description:</label>
                  <textarea formControlName="projectDescription" class="form-control" id="description-text"></textarea>
                </div>
                <div class="form-group">
                  <label for="notes-text" class="col-form-label">Notes:</label>
                  <textarea formControlName="projectNotes" class="form-control" id="notes-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">Test form</button>
              <button [disabled]="!form.valid" type="button" class="btn btn-primary btn-fte-toolbar"  data-dismiss="modal" (click)="createProject()">
                  <i class="fa fa-plus"></i>&nbsp;&nbsp;Create
              </button>
              <button type="button" class="btn btn-primary btn-fte-toolbar" data-dismiss="modal"><i class="fa fa-ban" aria-hidden="true"></i>&nbsp;&nbsp;Cancel</button>
            </div>
          </div>
        </div>
      </div>

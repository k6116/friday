
<!-- Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel">
    <div class="modal-dialog" role="document">
        <!-- Content -->
        <div class="modal-content">
  
          <!-- Header -->
          <div class="modal-header text-center">
              <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%281%29.jpg" alt="avatar" class="rounded-circle img-responsive">
              <h4 class="modal-title">{{ loggedInUser?.fullName }}</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Body -->
          <div class="modal-body">
            <div class="form-group">
              <label for="formGroupJobTitle">Job Title</label>
              <select class="custom-select">
                <option selected>Select a Job Title...</option>
                
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="form-group">
              <label for="formGroupJobSubtitle">Job Subtitle</label>
              <select class="custom-select">
                <option selected>Select a Job Subtitle...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            
          </div>
  
          <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="c('Close click')">Update</button>
          </div>
  
        </div>
    </div>
  </div>

<!-- confirm modal component -->
<app-confirm-modal></app-confirm-modal>

<div class="login-background-image" [style.background-image]="'url(' + backgroundImage.path + ')'"></div>

<div class="login-background-image-details">
  <div class="login-background-image-details-title">{{ backgroundImage.title }}</div>
  <div class="login-background-image-details-subtitle">{{ backgroundImage.subTitle }}</div>
</div>

<div class="container-fluid">


  <div class="login-cont">

    <div class="login-cont-inner">

      <div class="login-logo-cont">
        <img class="login-logo-img" src="../assets/jarvis_logos/jarvislogo_login.png">
      </div>

      <div class="login-subtitle">
        Resources
      </div>

      <div class="form-group form-group-login">

        <label class="login-form-label">User Name</label>
        <input #userNameVC [(ngModel)]="userName" type="text" class="form-control login-input login-user-name" (keyup.enter)="onLoginKeyEnter()">
        <i class="login-form-icon nc-icon nc-single-05"></i>
        
      </div>

      <div class="form-group form-group-login">

        <label class="login-form-label">Password</label>
        <input #passwordVC [(ngModel)]="password" type="password" class="form-control login-input login-password" (keyup.enter)="onLoginKeyEnter()">
        <i class="login-form-icon nc-icon nc-lock"></i>
        
      </div>

      <div class="login-remember-me-cont">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1" [checked]="rememberMe" (change)="onRememberMeChange($event)">
          <label class="custom-control-label" for="customCheck1">Remember Me</label>
          <!-- <mat-slide-toggle color="Primary" [checked]="rememberMe" (change)="onRememberMeChange($event)">Remember Me</mat-slide-toggle> -->
        </div>
      </div>

      <div class="form-group form-group-login form-group-login-button">

        <!-- TO-DO BILL: center animated svg after click, grey out and disable button and remove text -->
        <button type="button" class="btn btn-primary btn-login" [attr.data-clicktrack]="'page: Login, clickedOn: Login Button, text: ' + userName" (click)="onLoginClick()">Login</button>

      </div>

    </div>

    <div class="login-cont-inner-message">

      <table>
        <tr>
          <td>
            <i *ngIf="showMessage" [class]="'fa fa-lg login-message-icon ' + iconClass" [style.color]="iconColor" aria-hidden="true"></i>
          </td>
          <td class="login-notice-message">
            {{ loginMessage }}
          </td>
        </tr>
      </table>

    </div>


  </div>


</div>

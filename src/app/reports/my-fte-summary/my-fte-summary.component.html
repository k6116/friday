<div class="container-fluid">
  <!-- page header row -->
  <div class="row row-custom">
    <div class="col-sm col-custom col-text-header">
      <h2 class="page-header-text">My FTE Summary</h2>
    </div>
  </div>

  <!-- block for time period drop-down selector -->
  <div class="row row-custom">
    <div class="col-sm-2 col-custom">
      <label>Time Period:</label>
      <select name="time-period-selector" class="form-control" (change)="getFteSummaryData($event.target.value)">
        <option *ngFor="let times of timePeriods" [value]="times.period">{{times.text}}</option>
      </select>
    </div>
  </div>

  <!-- block for spinner if chart is loading -->
  <div *ngIf="chartIsLoading" class="row row-custom">
    Chart is loading...&nbsp;&nbsp;&nbsp;<div class="loading-spinner"></div>
  </div>

  <!-- block for chart -->
  <div class="row row-custom" [hidden]="chartIsLoading">
    <!-- highcharts div -->
    <div class="col-sm-6">
        <div id="pie"></div>
    </div>

    <!-- subordinate/peer roster if user clicks a project -->
    <div *ngIf="displaySummaryTable" class="col-sm-6">
      <h3>My FTEs on {{selectedProject.name}}:</h3>
      <table class="table table-bordered table-sm">
        <thead>
          <tr>
            <td>Month</td>
            <td>FTE</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entry of selectedProject.entries">
            <td>{{entry.date | date: 'MMM-yyyy'}}</td>
            <td>{{entry.fte}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>  <!-- end row -->
</div>

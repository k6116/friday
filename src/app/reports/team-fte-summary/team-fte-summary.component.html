<div class="container-fluid">
  <!-- page header row -->
  <div class="row row-custom">
    <div class="col-sm col-custom col-text-header">
      <h2 class="page-header-text">My Team's Projects</h2>
    </div>
  </div>

  <!-- block for time period drop-down selector -->
  <div class="row row-custom">
    <div class="col-sm-2 col-custom">
      <label>Time Period:</label>
      <select name="time-period-selector" class="form-control" (change)="getTeamSummaryData($event.target.value)">
        <option *ngFor="let times of timePeriods" [value]="times.period">{{times.text}}</option>
      </select>
    </div>
  </div>

  <!-- block for spinner if chart is loading -->
  <div *ngIf="chartIsLoading" class="row row-custom">
    Chart is loading...&nbsp;&nbsp;&nbsp;<div class="loading-spinner"></div>
  </div>

  <!-- block for chart -->
  <div class="row row-custom" [hidden]="chartIsLoading">
    <!-- highcharts div -->
    <div class="col-sm-6">
        <div id="pareto"></div>
    </div>

    <!-- subordinate/peer roster if user clicks a project -->
    <div *ngIf="displaySelectedProjectRoster" class="col-sm-6">
      <h3>{{userIsManager ? 'My Team Members' : 'My Peers'}} on {{selectedProject}}:</h3>
      <table class="table table-bordered table-sm">
        <thead>
          <tr>
            <td>Employee Name</td>
            <td>FTE</td>
            <td>Job Title</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of selectedProjectRoster">
            <td>{{member.name}}</td>
            <td>{{member.fte}}</td>
            <td>{{member.jobTitle}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

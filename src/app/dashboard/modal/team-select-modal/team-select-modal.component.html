
<div class="modal fade" id="teamSelectModal" tabindex="-1" role="dialog" aria-labelledby="projectsCreateModalLabel" aria-hidden="true">
  <div class="modal-dialog team-select-modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="projectsCreateModalLabel">Change Team</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body team-select-modal-body">
        <p>Select a manager from the dropdown to view that team's FTE distribution by Project Type and Project.</p>
        <p>{{ nestedManagerData[0].fullName }}</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-fte-toolbar" (click)="closeModal()">   
          <i class="fa fa-check select-icon"></i>Select
        </button>
        <button type="button" class="btn btn-secondary btn-fte-toolbar" (click)="closeModal()">
          <i class="fa fa-ban cancel-icon" aria-hidden="true"></i>Cancel
        </button>
      </div>

      <!-- data-dismiss="modal" -->
    </div>
  </div>

</div>

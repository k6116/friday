<div class="projects-modal-outer-cont" [@modalStateOuter]="outerDivState">
  <div class="projects-modal-inner-cont" [@modalStateInner]="innerDivState">
    <div class="projects-modal-body">
      <div class="projects-filter-cont">
        <input type="text" [(ngModel)]="filterString" class="form-control projects-filter-input" placeholder="filter">
      </div>
      <div class="project-table-cont">   
        
        <div class="infinite-card" *ngFor="let project of projects | filter :filterString:'ProjectName':{matchOptimistic: true}">
            <div class="card">
                <h6 class="project-name">{{project.ProjectName}}</h6> 
                <div class="card-body">        
                    <table>
                      <tr><td rowspan="4" class="project-description">{{project.Description}}</td><td><button class="btn btn-primary btn-sm project-sub-menu"></button></td></tr>
                      <tr><td colspan="2"><button class="btn btn-primary btn-sm project-sub-menu"></button></td></tr>
                      <tr><td colspan="2"><button class="btn btn-warning btn-sm project-sub-menu"></button></td></tr>
                      <tr><td colspan="2"><button class="btn btn-warning btn-sm project-sub-menu"></button></td></tr>
                    </table>
                    <div class="project-type">{{project.ProjectTypeName}}</div>
                </div>
    
                <div class="card-footer text-muted text-center" >
                  <input type="checkbox" class="select-project" (change)="onSelectedProject(project)"/>
                  <small>Created by <b>{{project.FullName}}</b> on <b>{{project.CreationDate | date: 'MM/dd/yyyy'}}</b></small>
                </div>
              </div>            
        </div>          
      </div>
      <div class="projects-modal-close-button-cont">
        <button class="btn btn-warning projects-modal-close-button" (click)="onCancelClicked()">Cancel</button>
      </div>
    </div>
  </div>
</div>

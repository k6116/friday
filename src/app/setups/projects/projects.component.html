<div class="container-fluid">
<!-- HEADER -->
  <div class="row row-custom">
    <div class="col-xs-12 col-custom">
      <h2 class="page-header-text">
        My Projects List
      </h2>
    </div>
  </div>
<!--  -->
<!-- ACCORDION START -->
  <div class="accordion" id="accordionExample">
    <div class="card" *ngFor="let project of projectList; let k = index">
      <div class="card-header" [attr.id]="k">
        <h5 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse'+ k" aria-expanded="true" aria-controls="collapse[j]">
              {{ k + 1 }} - {{ project['projectName'] }}
          </button>
        </h5>
      </div>
      <div id="collapse{{k}}" class="collapse" [attr.aria-labelledby]="k" data-parent="#accordionExample">
        <div class="card-body">
          {{ project['id'] }}
        </div>
      </div>
    </div>

<!-- ACCORDION END -->

<div class="container-fluid">

  <!-- block for spinner if chart is loading -->
  <!-- TO-DO ALL: standardize on spinners across pages (in common.css) -->
  <div *ngIf="chartIsLoading" class="row row-custom">
    Chart is loading...&nbsp;&nbsp;&nbsp;<div class="loading-spinner"></div>
  </div>

  <!-- Org Dropdown -->
  <div *ngIf="orgDropdownViewPermissions?.indexOf(loggedInUserEmail)!=-1" class="row row-custom" [hidden]="chartIsLoading">
    <div class="col-xs-4">
      <div>View as:</div>
    </div>
    <div class="col-xs-2">
      <div [class]="'org-dropdown-control' + (displayOrgDropDown ? ' highlight' : '')" [ngStyle]="getDropDownStyle()" (click)="onOrgDropDownClick()">
        {{ dropDownDisplayedEmployee }}
        <!-- dropdown caret -->
        <i class="fa fa-caret-down org-dropdown-control-caret"></i>
        <!-- spinner to display while waiting for data to arrive -->
        <div class="orgdata-spinner-cont" [style.visibility]="waitingForOrgData ? 'visible' : 'hidden'">
          <div class="orgdata-spinner"></div>
        </div>
      </div>

      <div *ngIf="displayOrgDropDown" class="org-dropdown-cont" (scroll)="onScroll($event)" (appClickOutside)="onClickOutside($event)" [exception]="'div.org-dropdown-control'">
        <div class="org-dropdown-cont-inner">
          <app-org-dropdown [employees]="nestedOrgData" (clickedEmployeeIcon)="onclickedEmployeeIcon($event)" (clickedEmployee)="onclickedEmployee($event)"></app-org-dropdown>
        </div>
      </div>
    </div>
  </div>

  <!-- block for team pareto chart -->
  <div class="row row-custom" [hidden]="chartIsLoading">
    <div class="col-sm">
      <!-- date-switcher div -->
      <div class="chart-date-switcher form-inline">
        <label class="chart-date-switcher-label">Range:</label>
        <select name="time-period-selector" class="form-control date-switcher-selector" (change)="componentDataInit($event.target.value)">
          <option *ngFor="let times of timePeriods" [value]="times.period">{{times.text}}</option>
        </select>
      </div>
      <!-- highcharts div -->
      <div id="pareto"></div>
    </div>
  </div>

  <div class="row row-custom" *ngIf="displaySelectedProjectRoster">
    <!-- team-specific FTE roster if user clicks a project -->
    <div class="col-sm-5">
      <h3>{{userIsManager ? 'My Team Members' : 'My Peers'}} on {{selectedProject}}:</h3>
      <table class="table table-bordered table-sm">
        <thead>
          <tr>
            <td>Employee Name</td>
            <td>FTE</td>
            <td>Job Title</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of selectedProjectRoster">
            <td>{{member.name}}</td>
            <td>{{member.fte}}</td>
            <td>{{member.jobTitle}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

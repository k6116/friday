
<div class="modal fade" id="carousel-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-header-cont">
          <i [class]="'modal-header-icon fa fa-2x ' + modal?.iconClass" [style.color]="modal?.iconColor"></i>
          <h5 class="modal-header-title" id="exampleModalLabel">{{ modal?.title }}</h5>
          <button *ngIf="modal?.closeButton" type="button" class="modal-header-button close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" id="no">&times;</span>
          </button>
        </div>
      </div>
      <div class="modal-body">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <ng-container *ngFor="let slide of modal?.slides; let i=index">
              <li *ngIf="i===0" data-target="#carouselExampleIndicators" data-slide-to="i" class="active"></li>
              <li *ngIf="i!==0" data-target="#carouselExampleIndicators" data-slide-to="i"></li>
            </ng-container>
          </ol>

          <div class="carousel-inner">
            <ng-container *ngFor="let slide of modal?.slides">
              <div *ngIf="slide.active" class="carousel-item active">
                <img class="d-block w-100" [src]="slide.src" [alt]="slide.alt">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="caption-header">{{ slide.captionHeader }}</h5>
                  <p class="caption-body">{{ slide.captionBody }}</p>
                </div>
              </div>
              <div *ngIf="!slide.active" class="carousel-item">
                <img class="d-block w-100" [src]="slide.src" [alt]="slide.alt">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="caption-header">{{ slide.captionHeader }}</h5>
                  <p class="caption-body">{{ slide.captionBody }}</p>
                </div>
              </div>
            </ng-container>
          </div>

          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>


      </div>
      <div class="modal-footer">
        <div *ngFor="let button of modal?.buttons" class="modal-buttons">
          <button type="button" [class]="'btn ' + button.bsClass" data-dismiss="modal" (click)="onModalButtonClick(button.emit)">{{ button.text }}</button>
        </div>
      </div>
    </div>
  </div>
</div>

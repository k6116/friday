<div class="container-fluid">
  <div class="row row-custom">
    <div class="col-sm col-custom col-text-header">
      <h2 class="page-header-text">My FTE Summary</h2>
    </div>
  </div>

  <div class="row row-custom">
    <div class="col-sm-2 col-custom">
      <label>Time Period:</label>
      <select name="time-period-selector" class="form-control" (change)="getFteSummaryData($event.target.value)">
        <option *ngFor="let times of timePeriods" [value]="times.period">{{times.text}}</option>
      </select>
    </div>
  </div>

  <div class="row row-custom">
    <div class="col-sm-6">
        <div id="pie"></div>
    </div>
    <div class="col-sm-6">
      <div id="pareto"></div>
  </div>
  </div>

</div>

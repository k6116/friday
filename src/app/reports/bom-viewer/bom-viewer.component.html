<div class="container-fluid">
  <div class="row row-custom">
    <div class="col-sm-2">
      <select class="form-control" (change)="onBomSelect($event.target.value)">
        <option *ngFor="let bill of billList" [value]="bill.ParentPartID">{{bill.PartOrProjectName}}</option>
      </select>
    </div>
    <div class="col-sm-10" *ngIf="showBom">
      <tree [tree]="bomTree" (nodeSelected)="onNodeSelect($event.node)" #treeComponent></tree>
    </div>
    <div class="col-sm-10" *ngIf="!showBom">
      <p>please select a BOM</p>
    </div>
  </div>
</div>

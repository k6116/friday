<div class="container-fluid">

  <div class="row row-custom">
      <div class="col-xs-12 col-custom">
        <h2 class="page-header-text">
          My Projects List
        </h2>
      </div>
    </div>

  <div class="row row-custom">
    <div class="col-sm col-custom table-scrollable">
        <table class="table table-striped table-sm table-hover">
            <thead>
                <tr> <!-- first row of table is month-name column-headers -->
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>ProjectType</th>
                </tr>
            </thead>
            <tr *ngFor="let project of projectData" (click)="selectProject(project)">
                <td>{{ project['id'] }}</td>
                <td>{{ project['projectName'] }}</td>
                <td>{{ project['description'] }}</td>
                <td>{{ project['projectTypes.projectTypeName'] }}</td>
            </tr>
        </table>
    </div>
  </div>

  <div class="row row-custom">
    <div class="col-xs-6">
      <div class="bait-button-cont">
        <button class="test-mat-button" mat-raised-button color="warn" (click)="getUserProjectList()">Get Project</button>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="bait-button-cont">
        <button class="test-mat-button" mat-raised-button color="warn" (click)="createProject()">Create Project</button>
      </div>
    </div>
  </div>
  </div>

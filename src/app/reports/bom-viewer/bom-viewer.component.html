<div class="container-fluid">
  <div class="row row-custom">
    <!-- first col is drop-down -->
    <div class="col-sm-12">
      <select class="form-control form-inline" (change)="onBomSelect($event.target.value)">
        <option *ngFor="let bill of billList" [value]="bill.ParentPartID">{{bill.PartOrProjectName}}</option>
      </select>
      <div id="tree-simple" class="tree-container"></div>
    </div>
  </div>
</div>

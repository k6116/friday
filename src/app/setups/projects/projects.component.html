<div class="container-fluid">

  <div class="jumbotron">
    <!-- Jobtitle Fuzzy Search Bar -->
    <div class="input-group">
      <input type="text" [(ngModel)]="searchProjects" placeholder="Search Projects">
      <div class="input-group-append">
        <button class="btn btn-primary btn-fte-toolbar" style="display: block" data-toggle="modal" data-target="#createNewProject">
          <i class="fa fa-plus"></i>&nbsp;&nbsp;New
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <!-- table headers start -->
        <div class="card-header">
            <div class="row header-project-table">
              <div class="col-2">
                <div><h6>Name</h6></div>
              </div>
              <div class="col-2">
                <div><h6>Project Type</h6></div>
              </div>
              <div class="col-4">
                <div><h6>Description</h6></div>
              </div>
              <div class="col-3">
                <div><h6>Status</h6></div>
              </div>
              <div class="col-1">
                <div class="row">
                  <div class="col-6">
                    <div><h6></h6></div>
                  </div>
                  <div class="col-6">
                    <div><h6></h6></div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <!-- table headers end -->

        <!-- ACCORDION START -->
        <div class="accordion" id="accordionProjectList">
          <ng-container *ngIf="(projectSchedulesList | filter : searchProjects : 'projectName':{limitTo: 10, matchFuzzy: true}) as filteredProjectList">
            <ul class="list-group list-group-flush" *ngFor="let project of filteredProjectList | slice:0:10; let i=index">
              <li class="list-group-item">{{ project.projectName }}</li>
            </ul>
          </ng-container>
        </div>
        <!-- ACCORDION END -->
        
      </div> 
    </div>

    <div class="col">

    </div>

  </div>

</div>


<div class="container-fluid">
  
  <div class="row row-custom">
    <div class="col-1 col-custom table-scrollable">

      <table class="table table-striped table-sm table-hover">
        <thead>
          <tr>
            <th>NCI Project Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of supplyDemandProjectList" (click)="onProjectClick(project)">
            <td>{{ project.NCIProjectName }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-1 col-custom table-scrollable">
      <h5>Lots Included</h5>
      <table class="table table-striped table-sm table-hover">
        <thead>
          <tr>
            <th>Part</th>
            <th>Lot</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lot of supplyLotList" (click)="onLotIncludedClick(lot)">
            <td>{{ lot?.PartName }}</td>
            <td>{{ lot?.Lot }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-1 col-custom table-scrollable">
      <h5>Lots Excluded</h5>
      <table class="table table-striped table-sm table-hover">
        <thead>
          <tr>
            <th>Part</th>
            <th>Lot</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lot of supplyLotExclusionList" (click)="onLotExcludedClick(lot)">
            <td>{{ lot?.PartName }}</td>
            <td>{{ lot?.Lot }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-1 col-custom">
      <button class="btn btn-secondary" (click)="onExecClick()">
        Run Update
      </button>
    </div> 

    <div class="col-11 fte-history-chart">
      <div id="SupplyDemand"></div>
    </div>
  </div>

</div>

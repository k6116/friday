<!-- top nav component -->
<app-top-nav></app-top-nav>

<!-- side nav component -->
<app-side-nav></app-side-nav>

<!-- temp page content for testing routes -->
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-10 col-lg-offset-1">
      <div class="page-title">
        Employee Reports Page
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-10 col-lg-offset-1">

      <!-- 'dropdown' container to select employee from nested org structure -->
      <div class="org-dropdown-control" [ngStyle]="getDropDownStyle()" (click)="onOrgDropDownClick()">
        Select Employee
        <i class="fa fa-caret-down org-dropdown-control-caret"></i>
      </div>

      <!-- spinner to display while waiting for data to arrive -->
      <div class="orgdata-spinner-cont" [style.visibility]="waitingForOrgData ? 'visible' : 'hidden'">
        <div class="orgdata-spinner"></div>
      </div>

      <div *ngIf="displayOrgDropDown" class="org-dropdown-cont" (scroll)="onScroll($event)">
        <app-org-dropdown [employees]="nestedOrgData" (clickedEmployeeIcon)="onclickedEmployeeIcon($event)" (clickedEmployee)="onclickedEmployee($event)"></app-org-dropdown>
      </div>

    </div>
  </div>

  <div class="row employee-display-cont">
    <div class="col-lg-10 col-lg-offset-1">
      <p>
        Name: {{ displayedEmployee?.fullName }}
      </p>
      <p>
        Email Address: {{ displayedEmployee?.emailAddress }}
      </p>
    </div>
  </div>


</div>


<div class="container-fluid">
  
  <div class="row row-custom">
    <div class="col-2 col-custom table-scrollable">

      <table class="table table-striped table-sm table-hover">
        <thead>
          <tr>
            <th>NCI Project Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of supplyDemandProjectList" (click)="onProjectClick(project)">
            <td>{{ project.NCIProjectName }}</td>
          </tr>
        </tbody>
      </table>
      
    </div>

    <div class="col-10 fte-history-chart">
      <div id="SupplyDemand"></div>
    </div>
  </div>

</div>

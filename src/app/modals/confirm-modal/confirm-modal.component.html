
<div class="modal fade" id="confirm-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-header-cont">
          <i [class]="'modal-header-icon fa fa-2x ' + modal?.iconClass" [style.color]="modal?.iconColor"></i>
          <h5 class="modal-header-title" id="exampleModalLabel">{{ modal?.title }}</h5>
          <button *ngIf="modal?.closeButton" type="button" class="modal-header-button close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" id="no">&times;</span>
          </button>
        </div>
      </div>
      <div class="modal-body" [innerHTML]="modal?.message | safeHtml"></div>
      <div class="modal-footer">
        <div *ngFor="let button of modal?.buttons" class="modal-buttons">
          <button type="button" [class]="'btn ' + button.bsClass" data-dismiss="modal" (click)="onModalButtonClick(button.emit)">{{ button.text }}</button>
        </div>
      </div>
    </div>
  </div>
</div>

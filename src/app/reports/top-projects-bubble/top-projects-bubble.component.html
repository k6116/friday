<!-- spinner -->
<app-spinner *ngIf="chartIsLoading"></app-spinner>

<div class="container-fluid">

  <!-- block for spinner if chart is loading -->
  <!-- <div *ngIf="chartIsLoading" class="loading-spinner"></div> -->

  <!-- block for chart -->
  <div class="row row-custom" [hidden]="chartIsLoading">
    <div class="col-sm">
      <div id="bubble"></div>
    </div>
  </div><br />

  <!-- block for roster table (in a separate row) -->
  <div *ngIf="displayRosterTable">
    <div class="row row-custom">
      <div class="col-sm col-custom col-text-header">
        <h2 class="page-header-text">Project Roster</h2>
      </div>
    </div>

    <div class="row row-custom">
      <div class="col-sm">
        <table class="table table-bordered table-sm">
          <thead>
            <tr>
              <td>Employee Name</td>
              <td>FTE</td>
              <td>Job Title</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let member of projectRoster">
              <td>{{member.name}}</td>
              <td>{{member.fte}}</td>
              <td>{{member.jobTitle}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<div class="toolbar">
  <button id="defaultCollapse" class="btn btn-secondary">Reset to Default</button>
  <button id="expandAll" class="btn btn-secondary">Expand All</button>
  <button id="fteMode" class="btn btn-secondary">FTE Mode</button>
</div>

<div id="d3-container"></div>
<div *ngIf="fteMode" class="fte-legend">
  <span class="fte-legend-header">FTE Legend:</span> (Data for {{currentFiscalQuarter}})<br />
  <table>
    <tr>
      <td class="no-ftes">No data</td>
      <td class="low-ftes">1-49%</td>
      <td class="high-ftes">50-99%</td>
      <td class="full-ftes">100%</td>
    </tr>
  </table>
</div>
<div *ngIf="peopleDetails" class="people-details">
  <table>
    <tr class="people-details-row">
      <th>Employees</th>
      <th *ngIf="fteMode">FTE / mo</th>
    </tr>
    <tr *ngFor="let employee of peopleDetails" class="people-details-row">
      <td>{{employee.fullName}}</td>
      <td *ngIf="fteMode">{{employee.TotalEmployeeFTE | number:'1.2-2'}}</td>
    </tr>
  </table>
</div>

<div class="container-fluid">
  <!-- page header row -->
  <div class="row row-custom">
    <div class="col-sm col-custom col-text-header">
      <h2 class="page-header-text">My FTE Summary</h2>
    </div>
  </div>

  <!-- block for spinner if chart is loading -->
  <div *ngIf="chartIsLoading" class="row row-custom">
    Chart is loading...&nbsp;&nbsp;&nbsp;<div class="loading-spinner"></div>
  </div>

  <!-- block for time series chart -->
  <div class="row row-custom" [hidden]="chartIsLoading">
    <div class="col-sm">
      <!-- date-switcher div -->
      <div class="chart-date-switcher form-inline">
        <label class="chart-date-switcher-label">Range:</label>
        <select name="time-period-selector" class="form-control date-switcher-selector" (change)="getFteSummaryData($event.target.value)">
          <option *ngFor="let times of timePeriods" [value]="times.period">{{times.text}}</option>
        </select>
      </div>
      <!-- highcharts div -->
      <div id="timeSeries"></div>
    </div>
  </div>

</div>  <!-- end container -->

<app-footer></app-footer>

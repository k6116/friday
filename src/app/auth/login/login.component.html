


<div class="container-fluid">


  <div class="login-cont">

    <div class="form-group">

      <label>User Name</label>
      <input [(ngModel)]="userName" type="text" class="form-control login-user-name">
      
    </div>

    <div class="form-group">

      <label>Password</label>
      <input [(ngModel)]="password" type="text" class="form-control password">
      
    </div>


    <button type="button" class="btn btn-default" (click)="onLoginClick()">Login</button>

  </div>


</div>

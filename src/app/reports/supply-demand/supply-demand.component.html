
<div class="container-fluid">

  <div class="row row-custom">
    <div class="col">
      <h1>Search Project</h1>
      <ng2-completer [(ngModel)]="searchStr" [datasource]="completerProjectList" [minSearchLength]="0" (click)="selectProjectClick($event)"></ng2-completer>
      <h1>Search captain</h1>
      <ng2-completer [(ngModel)]="captain" [datasource]="captains" [minSearchLength]="0"></ng2-completer>
    </div>
  </div>

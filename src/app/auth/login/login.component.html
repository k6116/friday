


<div class="container-fluid">


  <div class="login-cont">

    <div class="login-cont-inner">

      <div class="form-group form-group-login">

        <label>User Name</label>
        <input [(ngModel)]="userName" type="text" class="form-control login-user-name" (keyup.enter)="onLoginClick()">
        
      </div>

      <div class="form-group form-group-login">

        <label>Password</label>
        <input [(ngModel)]="password" type="password" class="form-control password" (keyup.enter)="onLoginClick()">
        
      </div>

      <div class="form-group form-group-login form-group-login-button">

        <button type="button" class="btn btn-primary btn-login" (click)="onLoginClick()">Login</button>
        
      </div>

    </div>


    <div class="login-cont-inner-message">
      <i *ngIf="showMessage" [class]="'fa fa-lg login-message-icon ' + iconClass" [style.color]="loginSuccess ? 'green' : 'darkred'" aria-hidden="true"></i>
      {{ loginMessage }}
    </div>

  </div>




</div>

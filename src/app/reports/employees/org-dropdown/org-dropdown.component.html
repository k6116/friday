
<!-- NOTE: this is the recursive component that will lazy-render the org tree on hierarchy clicks -->

<div *ngFor="let employeee of employees; let i=index" class="emp-cont-outer">
  <ul class="emp-cont-inner">
    <li class="emp-item">
      <div class="emp-name">
        <div class="expand-collapse-icon-cont">
          <i *ngIf="employeee.employees" [class]="'fa expand-collapse ' + (employeee.showEmployees ? 'fa-caret-down' : 'fa-caret-right')" (click)="onExpandCollapseIconClick(employeee, i, $event)"></i>
        </div>
        <div class="emp-name-cont" (click)="onEmployeeNameClick(employeee, i, $event)">
          {{employeee.fullName}}
        </div>
      </div>
      <div [class]="'team-cont ' + employeee.uid">
        <app-org [employees]="employeee.employees" *ngIf="employeee.employees && employeee.showEmployees" [class]="'emp-cont ' + employeee.uid"></app-org>
      </div>
    </li>
  </ul>
</div>
